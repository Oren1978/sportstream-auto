name: Update Channels JSON

on:
  schedule:
    - cron: '0 */3 * * *' # רץ אוטומטית כל 3 שעות
  workflow_dispatch: # מאפשר הרצה ידנית

jobs:
  scrape:
    runs-on: ubuntu-22.04 # תיקון קריטי: שימוש בגרסה שתומכת ב-Playwright

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        playwright install-deps

    - name: Run the scraper
      # וודא שהשם כאן תואם לשם הקובץ שיצרת בתיקייה הראשית!
      # אם קראת לקובץ freeshot_scraper.py, השאר זאת כך.
      # אם השארת את השם הישן scrape_and_push.py, שנה את השורה למטה בהתאם.
      run: python scrape_and_push.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add channels.json playlist.m3u
        git commit -m "Auto-update channels & playlist" || echo "No changes to commit"
        git push
