name: Update Channels JSON

on:
  schedule:
    - cron: '0 */3 * * *' # רץ כל 3 שעות
  workflow_dispatch: # מאפשר הרצה ידנית בלחיצת כפתור

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # Playwright עובד מעולה עם 3.9+

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # התקנת הדפדפנים של Playwright (חובה!)
        playwright install chromium
        playwright install-deps

    - name: Run the scraper
      run: python freeshot_scraper.py # מריץ את הסקריפט החדש שלנו

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        # מוסיף את שני הקבצים שנוצרו
        git add channels.json playlist.m3u
        # בודק אם יש שינוי ומבצע Commit
        git commit -m "Auto-update channels & playlist" || echo "No changes to commit"
        git push
