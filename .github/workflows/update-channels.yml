name: Update channels.json

on:
  schedule:
    - cron: '0 */2 * * *' # ריצה כל שעתיים
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y wget unzip xvfb libxi6 libnss3 libxss1 jq libatk-bridge2.0-0 libgtk-3-0 libasound2t64

        # Install Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

        # Install matching ChromeDriver
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        DRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" \
          | jq -r ".channels.Stable.downloads.chromedriver[] | select(.platform == \"linux64\") | .url")
        wget -O chromedriver.zip "$DRIVER_URL"
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

        pip install -r requirements.txt

    - name: Run scraper
      env:
        DISPLAY: :99
      run: |
        xvfb-run --auto-servernum python freeshot_scraper.py

    - name: Commit and push updated channels.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git pull --rebase origin ${{ github.ref_name }}

        git add channels.json
        git commit -m "🔄 Update channels.json [auto]" || echo "No changes to commit"

        git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name }}
