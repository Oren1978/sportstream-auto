name: Update channels.json

on:
  schedule:
    - cron: '0 */2 * * *'  #  砖注转
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt update
        sudo apt install -y wget unzip jq

        # 转拽转 Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

        # 拽转 专住 转转 砖 ChromeDriver
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        DRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r \
          ".channels.Stable.downloads.chromedriver[] | select(.platform == \"linux64\") | .url")
        wget -O chromedriver.zip "$DRIVER_URL"
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Install Python requirements
      run: pip install -r requirements.txt

    - name: Run scraper
      run: python freeshot_scraper.py

    - name: Commit updated channels.json
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add channels.json
        git commit -m " Update channels.json [auto]" || echo "No changes to commit"
        git push
